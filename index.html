<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BMI</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <div id="app">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">BMI Control</span>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">BMI Control</span>
      </div>
      <main class="mdl-layout__content mat-typography" style="text-align: center">
        <form>
          <label for="name">Name</label>
          <input type="text" id="name">          
          <br>          
          <label for="date">Date</label>
          <input type="date" id="date">  
          <label for="height">Height</label>
          <input type="number" id="height" placeholder="value in cm">          
          <label for="weight">Weight</label>
          <input type="number" id="weight" placeholder="value in kg">          
          <label for="bmi">BMI</label>
          <input type="number" id="bmi" disabled>          
          <label for="status">Status</label>
          <input type="text" id="status" disabled>  
          <button onclick="clickButton(event)">Calculate</button>  
      </form>  
      <table class="table">
          <tr>
              <th style="width: 10rem;">Date</th>
              <th style="width: 10rem;">Height</th>
              <th style="width: 10rem;">Weight</th>
              <th style="width: 10rem;">BMI</th>
              <th style="width: 10rem;">Status</th>
          </tr>
          <tr id="listAll"></tr>
      </table>
        <ul>
        </ul>
      </main>
    </div>
  </div>
  <script defer src="assets/js/material.min.js"></script>
  <script type="module" src="assets/js/app.js"></script>
</body>
</html>
